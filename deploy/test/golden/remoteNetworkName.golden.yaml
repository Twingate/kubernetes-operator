# Source: twingate-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-twingate-operator
  namespace: default
  labels:
    helm.sh/chart: twingate-operator-major.minor.patch-test
    app.kubernetes.io/name: twingate-operator
    app.kubernetes.io/instance: test
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: twingate-operator
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: twingate-operator
        app.kubernetes.io/instance: test
    spec:
      serviceAccountName: test-twingate-operator
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: twingate-operator
        securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
        image: "twingate/kubernetes-operator:latest"
        imagePullPolicy: IfNotPresent
        command:
          - kopf
          - run
          - ./main.py
          - "-A"
          - "--standalone"
          - "--liveness=http://0.0.0.0:8080/healthz"
          - "--log-format=full"
        env:
          - name: TWINGATE_API_KEY
            valueFrom:
              secretKeyRef:
                name: test-twingate-operator
                key: TWINGATE_API_KEY
          - name: TWINGATE_NETWORK
            value: <network slug>
          - name: TWINGATE_HOST
            value: twingate.com
          - name: TWINGATE_REMOTE_NETWORK_NAME
            value: <remote network name>
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        resources:
            {}
