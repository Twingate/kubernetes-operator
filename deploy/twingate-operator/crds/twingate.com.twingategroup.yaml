apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: twingategroups.twingate.com
spec:
  group: twingate.com
  versions:
    - name: v1beta
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: "TwingateGroup represents a Group in Twingate."
          properties:
            spec:
              type: object
              description: "TwingateGroupSpec defines the desired state of TwingateGroup"
              required: ["name"]
              properties:
                id:
                  type: string
                  nullable: true
                name:
                  type: string
                  description: "Name of the group."
                securityPolicyId:
                  type: string
                  nullable: true
                  pattern: "^[-A-Za-z0-9+/]*={0,3}$"
                members:
                    type: array
                    default: []
                    items:
                        type: string
                    description: "Members of the group (either email address or id)."
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
  scope: Namespaced
  names:
    plural: twingategroups
    singular: twingategroup
    kind: TwingateGroup
    shortNames:
    - tgg
