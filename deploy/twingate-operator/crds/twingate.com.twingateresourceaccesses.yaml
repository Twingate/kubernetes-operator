apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: twingateresourceaccesses.twingate.com
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: twingate.com
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-validations:
                - rule: self.principalId == oldSelf.principalId
                  message: "principalId is immutable"
              properties:
                principalId:
                  type: string
                  nullable: False
                  pattern: "^[-A-Za-z0-9+/]*={0,3}$"
                securityPolicyId:
                  type: string
                  nullable: True
                  pattern: "^[-A-Za-z0-9+/]*={0,3}$"
                resourceRef:
                  type: object
                  nullable: False
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: "resourceRef is immutable"
                  properties:
                    name:
                      type: string
                      nullable: false
                      description: Name of the resource
                    namespace:
                      type: string
                      nullable: true
                      description: Namespace of the resource
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: twingateresourceaccesses
    # singular name to be used as an alias on the CLI and for display
    singular: twingateresourceaccess
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: TwingateResourceAccess
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
      - tgra
      - tacc
