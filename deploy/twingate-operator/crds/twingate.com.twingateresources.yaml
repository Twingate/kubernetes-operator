apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: twingateresources.twingate.com
spec:
  group: twingate.com
  versions:
    - name: v1beta
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: "TwingateResource represents a resource in Twingate."
          properties:
            spec:
              type: object
              description: "TwingateResourceSpec defines the desired state of TwingateResource"
              x-kubernetes-validations:
                - rule: (self.isBrowserShortcutEnabled && !(self.address.contains('*') || self.address.contains('?'))) || (self.isBrowserShortcutEnabled == false)
                  message: "if isBrowserShortcutEnabled is set to true, then address can't be wildcard"
              required: ["name", "address"]
              properties:
                id:
                  type: string
                  nullable: true
                name:
                  type: string
                  nullable: false
                  description: "Name of the resource."
                address:
                  type: string
                  nullable: false
                  description: "Address of the resource."
                alias:
                  type: string
                  nullable: true
                  description: "Alias of the resource."
                isBrowserShortcutEnabled:
                  type: boolean
                  default: false
                  description: "isBrowserShortcutEnabled specifies whether the resource will display a browser shortcut in the Twingate client."
                securityPolicyId:
                  type: string
                  nullable: true
                  pattern: "^[-A-Za-z0-9+/]*={0,3}$"
                isVisible:
                  type: boolean
                  default: true
                  description: "isVisible specifies whether the resource will display in the main resources list in the Twingate client."
                protocols:
                  type: object
                  nullable: true
                  description: "protocols specifies the resource's protocol policies."
                  properties:
                    allowIcmp:
                      type: boolean
                      nullable: true
                      description: "allowIcmp specifies whether the resource will allow ICMP traffic."
                    tcp:
                      type: object
                      nullable: true
                      description: "tcp specifies the resource's TCP protocol policy."
                      x-kubernetes-validations:
                        - rule: (self.policy == "ALLOW_ALL" && size(self.ports) == 0) || (self.policy == "RESTRICTED" && size(self.ports) > 0)
                          message: "Can't specify port ranges for ALLOW_ALL policy, and must specify port ranges for RESTRICTED policy"
                      properties:
                         policy:
                           type: string
                           nullable: true
                           enum:
                             - ALLOW_ALL
                             - RESTRICTED
                         ports:
                           type: array
                           default: []
                           items:
                             type: object
                             x-kubernetes-validations:
                               - rule: (self.start <= self.end)
                                 message: "Start port value must be less or equal to end port value"
                             properties:
                               start:
                                 type: integer
                                 nullable: false
                                 minimum: 1
                                 maximum: 65535
                               end:
                                 type: integer
                                 nullable: false
                                 minimum: 1
                                 maximum: 65535
                    udp:
                      type: object
                      nullable: true
                      description: "udp specifies the resource's UDP protocol policy."
                      x-kubernetes-validations:
                        - rule: (self.policy == "ALLOW_ALL" && size(self.ports) == 0) || (self.policy == "RESTRICTED" && size(self.ports) > 0)
                          message: "Can't specify port ranges for ALLOW_ALL policy, and must specify port ranges for RESTRICTED policy"
                      properties:
                         policy:
                           type: string
                           nullable: true
                           enum:
                             - ALLOW_ALL
                             - RESTRICTED
                         ports:
                           type: array
                           default: []
                           items:
                             type: object
                             x-kubernetes-validations:
                               - rule: (self.start <= self.end)
                                 message: "Start port value must be less or equal to end port value"
                             properties:
                               start:
                                 type: integer
                                 nullable: false
                                 minimum: 1
                                 maximum: 65535
                               end:
                                 type: integer
                                 nullable: false
                                 minimum: 1
                                 maximum: 65535
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
  scope: Namespaced
  names:
    plural: twingateresources
    singular: twingateresource
    kind: TwingateResource
    shortNames:
    - tgr
    - tres
