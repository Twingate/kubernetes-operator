apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: twingateresources.twingate.com
spec:
  group: twingate.com
  versions:
    - name: v1beta
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-validations:
                - rule: (self.isBrowserShortcutEnabled && (!self.address.contains('*') || !self.address.contains('?'))) || (self.isBrowserShortcutEnabled == false)
                  message: "if isBrowserShortcutEnabled is set to true, then address can't be wildcard"
              properties:
                id:
                  type: string
                  nullable: True
                name:
                  type: string
                  nullable: false
                address:
                  type: string
                  nullable: false
                alias:
                  type: string
                  nullable: true
                isBrowserShortcutEnabled:
                  type: boolean
                  default: false
                securityPolicyId:
                  type: string
                  nullable: true
                  pattern: "^[-A-Za-z0-9+/]*={0,3}$"
                isVisible:
                  type: boolean
                  default: true
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
  scope: Namespaced
  names:
    plural: twingateresources
    singular: twingateresource
    kind: TwingateResource
    shortNames:
    - tgr
    - tres
