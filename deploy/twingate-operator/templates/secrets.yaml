apiVersion: v1
kind: Secret
metadata:
  name: {{ include "twingate-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "twingate-operator.labels" . | nindent 4 }}
data:
  TWINGATE_API_KEY: {{ required "API Key required" .Values.twingateOperator.apiKey | b64enc }}
